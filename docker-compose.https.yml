version: '3.8'

services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - USERS_SERVICE_URL=https://users-service:8001
      - CONTENT_SERVICE_URL=https://content-service:8002
      - NOTIFICATIONS_SERVICE_URL=https://notifications-service:8005
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

  users-service:
    build:
      context: ./services/users-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - JWT_SECRET=your-secret-key-change-in-production
      - MONGODB_URI=mongodb://mongodb-users:27017
      - MONGODB_DATABASE=users_db
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

  mongodb-users:
    image: mongo:7.0
    ports:
      - "27017:27017"
# Volumes are now bind mounts in ./data/ directory

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - MONGODB_URI=mongodb://mongodb-content:27017
      - MONGODB_DATABASE=music_streaming
      - JWT_SECRET=your-secret-key-change-in-production
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

  mongodb-content:
    image: mongo:7.0
    ports:
      - "27018:27017"
# Volumes are now bind mounts in ./data/ directory

  mongodb-ratings:
    image: mongo:7.0
    ports:
      - "27019:27017"
# Volumes are now bind mounts in ./data/ directory

  ratings-service:
    build:
      context: ./services/ratings-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - CONTENT_SERVICE_URL=https://content-service:8002
      - MONGODB_URI=mongodb://mongodb-ratings:27017
      - MONGODB_DATABASE=ratings_db
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

  subscriptions-service:
    build:
      context: ./services/subscriptions-service
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - CONTENT_SERVICE_URL=https://content-service:8002
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=notifications_keyspace
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
# Volumes are now bind mounts in ./data/ directory

  recommendation-service:
    build:
      context: ./services/recommendation-service
      dockerfile: Dockerfile
    ports:
      - "8006:8006"
    environment:
      - PORT=8006
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    ports:
      - "8007:8007"
    environment:
      - PORT=8007
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro

networks:
  music-streaming-network:
    driver: bridge

# Volumes are now bind mounts in ./data/ directory