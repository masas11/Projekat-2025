version: '3.8'

services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - USERS_SERVICE_URL=https://users-service:8001
      - CONTENT_SERVICE_URL=https://content-service:8002
      - NOTIFICATIONS_SERVICE_URL=https://notifications-service:8005
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - users-service
      - content-service
      - notifications-service
    networks:
      - music-streaming-network

  users-service:
    build:
      context: ./services/users-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - JWT_SECRET=your-secret-key-change-in-production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=users_db
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - mongodb
    networks:
      - music-streaming-network

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=music_streaming
      - JWT_SECRET=your-secret-key-change-in-production
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - mongodb
    networks:
      - music-streaming-network

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - music-streaming-network

  ratings-service:
    build:
      context: ./services/ratings-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - CONTENT_SERVICE_URL=https://content-service:8002
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ratings_db
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - content-service
      - mongodb
    networks:
      - music-streaming-network

  subscriptions-service:
    build:
      context: ./services/subscriptions-service
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - CONTENT_SERVICE_URL=https://content-service:8002
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - content-service
    networks:
      - music-streaming-network

  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=notifications_db
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - mongodb
    networks:
      - music-streaming-network

  recommendation-service:
    build:
      context: ./services/recommendation-service
      dockerfile: Dockerfile
    ports:
      - "8006:8006"
    environment:
      - PORT=8006
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - music-streaming-network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    ports:
      - "8007:8007"
    environment:
      - PORT=8007
      - TLS_CERT_FILE=/app/certs/server.crt
      - TLS_KEY_FILE=/app/certs/server.key
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - music-streaming-network

networks:
  music-streaming-network:
    driver: bridge

volumes:
  mongodb_data:
