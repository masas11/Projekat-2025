services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - USERS_SERVICE_URL=http://users-service:8001
      - CONTENT_SERVICE_URL=http://content-service:8002
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8005
    depends_on:
      - users-service
      - content-service
      - notifications-service
    networks:
      - music-streaming-network

  users-service:
    build:
      context: ./services/users-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - JWT_SECRET=your-secret-key-change-in-production
      - MONGODB_URI=mongodb://mongodb-users:27017
      - MONGODB_DATABASE=users_db
    depends_on:
      - mongodb-users
    networks:
      - music-streaming-network

  mongodb-users:
    image: mongo:7.0
    ports:
      - "27017:27017"
# Volumes are now bind mounts in ./data/ directory

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - MONGODB_URI=mongodb://mongodb-content:27017
      - MONGODB_DATABASE=music_streaming
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - mongodb-content
    networks:
      - music-streaming-network

  mongodb-content:
    image: mongo:7.0
    ports:
      - "27018:27017"
# Volumes are now bind mounts in ./data/ directory

  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=notifications_keyspace
    depends_on:
      - cassandra
    networks:
      - music-streaming-network

  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
# Volumes are now bind mounts in ./data/ directory

networks:
  music-streaming-network:
    driver: bridge

# Volumes are now bind mounts in ./data/ directory

