services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - USERS_SERVICE_URL=http://users-service:8001
      - CONTENT_SERVICE_URL=http://content-service:8002
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8005
      - SUBSCRIPTIONS_SERVICE_URL=http://subscriptions-service:8004
      - RATINGS_SERVICE_URL=http://ratings-service:8003
    depends_on:
      - users-service
      - content-service
      - notifications-service
      - subscriptions-service
      - ratings-service
    networks:
      - music-streaming-network

  users-service:
    build:
      context: ./services/users-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - JWT_SECRET=your-secret-key-change-in-production
      - MONGODB_URI=mongodb://mongodb-users:27017
      - MONGODB_DATABASE=users_db
    depends_on:
      mongodb-users:
        condition: service_healthy
    networks:
      - music-streaming-network

  mongodb-users:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb-users:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - music-streaming-network

  content-service:
    build:
      context: ./services/content-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - MONGODB_URI=mongodb://mongodb-content:27017
      - MONGODB_DATABASE=music_streaming
      - JWT_SECRET=your-secret-key-change-in-production
      - SUBSCRIPTIONS_SERVICE_URL=http://subscriptions-service:8004
    depends_on:
      mongodb-content:
        condition: service_healthy
    networks:
      - music-streaming-network

  mongodb-content:
    image: mongo:7.0
    ports:
      - "27018:27017"
    volumes:
      - ./data/mongodb-content:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - music-streaming-network

  mongodb-ratings:
    image: mongo:7.0
    ports:
      - "27019:27017"
    volumes:
      - ./data/mongodb-ratings:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - music-streaming-network

  ratings-service:
    build:
      context: ./services/ratings-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - CONTENT_SERVICE_URL=http://content-service:8002
      - MONGODB_URI=mongodb://mongodb-ratings:27017
      - MONGODB_DATABASE=ratings_db
    depends_on:
      content-service:
        condition: service_started
      mongodb-ratings:
        condition: service_healthy
    networks:
      - music-streaming-network

  mongodb-subscriptions:
    image: mongo:7.0
    ports:
      - "27020:27017"
    volumes:
      - ./data/mongodb-subscriptions:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - music-streaming-network

  subscriptions-service:
    build:
      context: ./services/subscriptions-service
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - CONTENT_SERVICE_URL=http://content-service:8002
      - MONGODB_URI=mongodb://mongodb-subscriptions:27017
      - MONGODB_DATABASE=subscriptions_db
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8005
    depends_on:
      content-service:
        condition: service_started
      mongodb-subscriptions:
        condition: service_healthy
      notifications-service:
        condition: service_started
    networks:
      - music-streaming-network

  notifications-service:
    build:
      context: ./services/notifications-service
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - CASSANDRA_HOSTS=cassandra:9042
      - CASSANDRA_KEYSPACE=notifications_keyspace
    depends_on:
      - cassandra
    networks:
      - music-streaming-network

  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    volumes:
      - ./data/cassandra:/var/lib/cassandra
    networks:
      - music-streaming-network
    environment:
      - CASSANDRA_CLUSTER_NAME=MusicStreamingCluster
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M

  recommendation-service:
    build:
      context: ./services/recommendation-service
      dockerfile: Dockerfile
    ports:
      - "8006:8006"
    environment:
      - PORT=8006
    networks:
      - music-streaming-network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    ports:
      - "8007:8007"
    environment:
      - PORT=8007
    networks:
      - music-streaming-network

networks:
  music-streaming-network:
    driver: bridge

# Volumes are now bind mounts in ./data/ directory
# Data is stored locally and can be shared via git